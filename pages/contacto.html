  <div>
    <header>
        <img class="animate__animated animate__bounceInDown" src="../assets/Logo Hotel Gatuno.jpg" alt="Logo Hotel Gatuno">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>

                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="../index.html"><h5>Home</h5></a>
                  <a class="nav-link" href="./nosotros.html"><h5>NOSOTROS</h5></a>
                  <a class="nav-link" href="./servicios.html"><h5>SERVICIOS</h5></a>

              </div>
            </div>
          </nav>
    </header>
    <main>
      <section class="info-contacto">
        <article class="mapa">
           <iframe src="https://www.google.com/maps/place/Parque+Centenario/@-34.6061257,
            -58.4379137,17z/data=!3m1!4b1!4m6!3m5!1s0x95bcca688994eb61:0xd055df0a7dafa86e!
            8m2!3d-34.6061257!4d-58.4353388!16s%2Fm%2F05msx0w?entry=ttu">
           </iframe>
        </article>
        <!--formulario-->
        <article class="formulario">
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text"></div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </article>
        <!--formulario-->
      </section>
    </main>
    <aside>
      <section class="rrss">
      <article class="art-contacto">
          <a href="https://www.instagram.com">
              <img src="../assets/Instagram-contacto.jpg" alt="Instagram">
          </a>
      </article>
      <article class="art-contacto"></a>
          <a href="https://www.facebook.com">
              <img src="../assets/facebook-contacto.jpg" alt="Facebook">
      </article>
      <article class="art-contacto">
          <a href="https://twitter.com/?lang=es">
              <img src="../assets/twitter-contacto.jpg" alt="Twitter">
          </a>
      </article>
      </section>
    </aside>
    <footer class="pie"> 
        <p>Almagro  Buenos Aires  Argentina  </p>
